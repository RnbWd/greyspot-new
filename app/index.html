    <div class="container">
        <div id="media" class="row">

            <!--Media Player-->
            <div class="col-sm-4 col-sm-push-4" >
                <div id="player" class="">
                    <!--Title-->
                    <div id="song-title" class="center-block funky">Loading Music Player...</div>

                    <div id="frame" >
                        <iframe id='grey' width="100%" height="180px" scrolling="yes"  frameborder="no"  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/3916568&amp;show_artwork=false"></iframe>
                    </div>

                    <!--Buttons-->
                    <button type="button" class="btn btn-default btn-sm" onclick="widget.prev()">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>

                     <button type="button" class="btn btn-default btn-sm" onclick="widget.toggle()">
                        <span class="glyphicon glyphicon-play player-play"></span>
                    </button>

                    <button type="button" class="btn btn-default btn-sm" onclick="widget.pause()">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>

                    <button type="button" class="btn btn-default btn-sm" onclick="widget.next()">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
            </div>
           

            <!--Song List -->
            <div id="soundPlayer" class="col-sm-4 col-sm-pull-4">
                <div id="songs">
               <!-- Song Player with list of Songs loaded from Soundcloud -->
                </div>
            </div>
                
           
            <!--Youtube Modal-->
            <div class="col-sm-4">
                <div id="video-container">
                    <button id="da-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"></button>
           
                     <iframe id="ytplayer" type="text/html" width="100%" height="100%" src="https://www.youtube.com/embed/xv7NtnoQopA?autohide=1" frameborder="0" allowfullscreen ></iframe>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-body">
                                <iframe id="ytplayer" type="text/html" width="100%" height="100%" src="https://www.youtube.com/embed/xv7NtnoQopA?autohide=1" frameborder="0" allowfullscreen ></iframe>
                          </div>
                        </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </div>
            </div>
        </div>
